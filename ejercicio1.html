<!DOCTYPE html>
<html>
<body>

<h1>The iframe element + CSS</h1>

<p>An iframe with default borders:</p>
<iframe src="https://www.cbslp.edu.mx/" width="100%" height="300">
</iframe>

<p>An iframe with a thin black border:</p>
<iframe src="https://www.youtube.com/watch?v=DdJ4qPxZ0QQ" width="100%" height="300" style="border:1px solid black;">
</iframe>

<p>An iframe with no borders:</p>
<iframe src="https://www.friv5online.com/es" width="100%" height="300" style="border:none;">
</iframe>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3695.973255479721!2d-100.98062848579598!3d22.126995385413824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842aa275174c8179%3A0xe2d8009fb32c9787!2sColegio%20de%20Bachilleres%20Plantel%2028!5e0!3m2!1ses!2smx!4v1677683645350!5m2!1ses!2smx" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
